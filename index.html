        <div>
            <label for="busquedaMarca"> Marca </label>

        </div>
        <div>
            <label for="busquedaTipo"> Tiá¹•o </label>

        </div>
        <div>
            <button id="btnFiltroGaleria">Filtrar</button>
        </div>
        <div>
            <button id="btnBorrarFiltroGaleria">Borrar Filtro</button>
        </div>
    </div>

    <div id="contendorProductos" class="container">
        <div id="fila" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>

    </div>
